<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/seleccionbocata.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <title>Selecciona Tu Bocadillo</title>
    <script src="controllers/seleccionbocata.js"></script>
</head>
<body>
    <div id="primariotexto">
        <div class="texto-container">
            <h2>SELECCION DE BOCADILLO</h2>
            <h1>M<span class="color">I</span> BOCAT<span class="color">A</span></h1>
            <button class="log-out" type="button" id="cerrar-sesion-btn">
                <h3>CERRAR SESION</h3>
            </button>
        </div>
    </div>
    <div id="botones-bocadillo">
        <h2 id="textobocata">SELECCIONA TU BOCADILLO</h2>
        <div id="bocadillo-container">
            <div class ="contenedor-boton">
                <button class="boton frio">
                    <h3>BOCADILLO FRÍO</h3>
                    <p>Bocadillo de atún con tomate</p>
                </button>
            </div>
            <div>
                <button class="boton caliente">
                    <h3>BOCADILLO CALIENTE</h3>
                    <p>Bocadillo de salchicha blanca y mayonesa</p>
                </button>
            </div>


        </div>
    </div>    
    <div id="primariotexto">
        <div class="texto-container">
            <h2>DINERO TOTAL:</h2>
            <button class="confirmar-seleccion">
                <h3>CONFIRMAR SELECCION</h3>
            </button>
        </div>
    </div>

</body>
</html>
